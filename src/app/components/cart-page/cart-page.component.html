<ng-container *ngIf="showProduct.length != 0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9">

                <h3>Cart Items</h3>
                <table class="table table-striped">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let item of showProduct; index as i">
                      <tr>
                        <td><img style="width: 85px; height: 85px" src="{{item.images[0]}}" /></td>
                        <td> {{item.brand}} </td>
                        <td> {{item.category}} </td>
                        <td> $ {{item.price}} </td>
                        <td><button class="btn btn-danger" (click)="removeItem(i)">Remove</button></td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <!-- Total section -->
            <div class="col-sm-3">
                <h1>Total Amount: </h1>
                <strong style="font-size: 35px; color: green;">$ {{totalAmount}} </strong><br>
                <div class="btn-group mt-3">
                    <button (click)="this.showForm = true" class="btn btn-primary">Checkout</button>&nbsp;
                    <button (click)="emptyCart()" class="btn btn-secondary">Empty Cart</button>
                </div>
                <!-- Form -->
                <div class="mt-3" *ngIf="showForm">
                    <form [formGroup]="myForm">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Name</label>
                          <input type="text" formControlName="name" class="form-control" id="exampleInputPassword1" placeholder="Name">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Phone number</label>
                          <input type="number" formControlName="mobile" class="form-control" id="exampleInputPassword1" placeholder="GSM XXX-XXX-XXX-XXX">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Address</label>
                          <textarea type="text" formControlName="address" class="form-control" id="exampleInputPassword1" placeholder="Address" rows="3"></textarea>
                        </div>
                        <button routerLink="/order-page" (click)="onSubmit()" [disabled]="this.myForm.invalid" type="submit" class="btn btn-success mt-2">Order</button>&nbsp;
                        <button (click)="cancel()" type="submit" class="btn btn-dark mt-2">Cancel</button>
                    </form>
                </div>
            </div>
            <!-- Form ends here -->
        </div>
    </div>
</ng-container>

<!-- Empty cart -->

<ng-container *ngIf="showProduct.length === 0">
  <div class="card">
    <div class="center">
      <h4>Your Card is Empty</h4>
      <h6>Please Add Items</h6>
      <button routerLink="/" class="btn btn-dark">Shop Now</button>
    </div>
  </div>
</ng-container>
